<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Visualisierung</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GeoJSON File Upload</h1>
        </header>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".geojson" multiple> <!--Das mehrere Dateien hochgeladen werden können-->
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">Wählen Sie eine GeoJSON-Datei</button>
        </div>
        <div id="map" class="map"></div>
    </div>

    <!-- Popup für die Anzeige von GeoJSON-Daten -->
    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
