<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geodaten-Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Hauptbereich: Karte und Sidebar nebeneinander -->
    <div class="map-container">
      <div class="header-bar">Geodaten-Viewer</div> <!-- Überschrift als Balken über der Karte -->
      <div id="map"></div> <!-- Hier wird die OpenLayers-Karte gerendert -->
      <div id="tooltip" class="tooltip"></div> <!-- Tooltip bei Hover auf Features -->
    </div>

    <!-- Seitenleiste mit Steuerfunktionen -->
    <aside class="sidebar">
      <!-- Abschnitt zum Datei-Upload -->
      <section class="upload-section">
        <label for="fileInput" class="upload-label button fullwidth">Datei hochladen</label>
        <input type="file" id="fileInput" multiple accept=".geojson,.json,.kml,.gpx" hidden>
      </section>

      <!-- Liste der hochgeladenen Dateien -->
      <section class="file-list-section">
        <h2>Hochgeladene Dateien</h2>
        <ul id="fileNames" class="file-list"></ul>
      </section>

      <!-- Aktions-Buttons -->
      <section class="actions">
        <button id="exportSelection" class="button fullwidth">Auswahl exportieren</button>
      </section>
    </aside>
  </div>

  <!-- Overlay, das während des Ladens eingeblendet wird -->
  <div id="loading" class="loading-overlay"><span>Lade Daten...</span></div>

  <!-- JavaScript-Importe -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="main.js"></script>
</body>
</html>
