<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Open Data Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header id="pageHeader">
             <span>🌐 Open Data Viewer</span>
        </header>

        <!-- Map und Sidebar -->
        <div class="map-container">

            <!-- Karte -->
            <div id="map" class="map"></div>

            <!-- Seitenleiste -->
            <div class="file-list">
                <h3>Dateien</h3>

                <div class="upload-container">
                    <input type="file" id="fileInput" accept=".geojson,.json,.kml,.gpx" multiple style="display: none;">
                    <button class="upload-button" onclick="document.getElementById('fileInput').click()">📂 Dateien wählen</button>
                </div>

                <ul id="fileNames"></ul>

                <button id="exportSelection" class="export-button">📤 Auswahl exportieren</button>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>

        <!-- Ladeanimation -->
        <div id="loading" class="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Lade Daten...</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
