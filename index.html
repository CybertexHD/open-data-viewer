<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Data Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Open Data Viewer</h1>
        </header>

        <!-- Upload-Button -->
        <div class="upload-container">
            <!-- Unsichtbares File-Input -->
            <input type="file" id="fileInput" accept=".geojson,.json,.kml,.gpx" multiple style="display: none;">
            <!-- Button, um den File-Input zu aktivieren -->
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">WÃ¤hlen Sie eine Datei aus</button>
        </div>

        <!-- Flexbox Container fÃ¼r Karte und Dateinamen -->
        <div class="map-container">
            <div id="map" class="map"></div>
            <div class="file-list">
                <h3>Hochgeladene Dateien:</h3>
                <ul id="fileNames"></ul> <!-- Hier werden die Dateinamen angezeigt -->

                <!-- ðŸ”½ Neuer Button -->
                <button id="exportSelection" class="export-button">ðŸ“¤ Auswahl exportieren</button>
            </div>
        </div>

    </div>

    <!-- Popup fÃ¼r die Anzeige von GeoJSON-Daten -->
    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
